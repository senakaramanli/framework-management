<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
    <div id="customFrameworkList"></div>
    <div id="systemFrameworkList"></div>
    
    <script>
        async function test() {
            try {
                const response = await fetch('/mock/frameworks.json');
                const data = await response.json();
                console.log('Data loaded:', data);
                
                const customContainer = document.getElementById('customFrameworkList');
                const systemContainer = document.getElementById('systemFrameworkList');
                
                console.log('Containers found:', customContainer, systemContainer);
                
                if (data.custom) {
                    customContainer.innerHTML = data.custom.map(f => `<div>${f.name}</div>`).join('');
                }
                if (data.system) {
                    systemContainer.innerHTML = data.system.map(f => `<div>${f.name}</div>`).join('');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        document.addEventListener('DOMContentLoaded', test);
    </script>
</body>
</html>
